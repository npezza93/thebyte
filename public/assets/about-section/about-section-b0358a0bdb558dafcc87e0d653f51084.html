<dom-module id="about-section">
	<style>
	:host {
		display: block;
		width: 1300px;
		max-width: 90%;
		margin:auto;
		background-color: #bdbdbd;
		margin-top:12px;
		visibility: hidden;
		z-index: -1;
	}
	#footer_container {
		width:80%;
		padding: 12px;
		margin: auto;
	}
	#about_container {
		width: 60%;
		max-width: 60%
	}
	#people, #about_text {
		font-size: 16px;
	}
	@media (max-width: 600px) {
		#about_container {
			width: 100%;
			max-width: 100%;
		}
	}
	@media (min-width: 601px) and (max-width: 900px) {
		#about_container {
			width: 100%;
			max-width: 100%;
		}
	}
	</style>
	<template>
		<div id="footer_container" class="layout horizontal wrap">
			<div id="about_container">
				<h1 id="about_title">About While True</h1>
				<p id="about_text">While True is a technology news site that covers the latest in technology trends to keep you informed in your connected world.</p>
				<p id="people">Founder and Editor-in-Chief - Nick Pezza</p>
			</div>
			<content></content>
		</div>
	</template>

	<script>
		Polymer({
			is: "about-section",
		  behaviors: [
			Polymer.NeonAnimatableBehavior,
			Polymer.NeonAnimationRunnerBehavior
		  ],
		  properties: {
			opened: {
				type: Boolean
			},
			animationConfig: {
			  type: Object,
			  value: function() {
				return {
				  'entry': [{
					name: 'transform-animation',
					transformFrom: 'translateY(15vh)',
					transformTo: 'translateY(0)',
					node: this
				  }],
				  'exit': [{
					name: 'transform-animation',
					transformFrom: 'translateY(0)',
					transformTo: 'translateY(60vh)',
					node: this
				  }]
				};
			  }
			}
		  },
		  listeners: {
		    'neon-animation-finish': '_onNeonAnimationFinish'
		  },
		    show: function() {
		  	this.opened = true;
			this.style.visibility = 'visible';
			this.playAnimation('entry');
		  },
		  dontshow: function () {
		  	this.opened = false;
		  	this.playAnimation('exit');
		  },
		  _onNeonAnimationFinish: function() {
		    if (!this.opened) {
		        	this.style.visibility ="hidden";
		    }
		  }  
		});
	</script>
</dom-module>
