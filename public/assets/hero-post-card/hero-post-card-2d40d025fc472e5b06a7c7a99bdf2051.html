<dom-module id="hero-post-card">
	<style>
		:host {
			display: block;
		}
		:host-context(:hover) {
			.title-author-inner-layer {
				opacity: .5;
			}
		}
		#hero-material {
			height:100%;
		}
		#hero {	
			position: absolute;
			width:100%;
			height:100%;
			z-index: 2;
		}
		.ripple-background {
			z-index: 1;
			height: 100%;
			width: 100%;
			position: absolute;
		}
		@media (max-width: 600px) {
			:host {
				width: 99%;
				height: 50vh;
			}
			.home-title {
				font-size: 1.75em;
				margin-left: 12px;
				margin-top:22px;
				text-decoration: none;
				color: #fff;
			}
		}

		@media (max-width: 600px) and (orientation: landscape) {
			:host {
				width: 99%;
				height: 99vh;
			}
			.home-title {
				font-size: 1.75em;
				margin-left: 12px;
				margin-top:22px;
				text-decoration: none;
				color: #fff;
			}	
		}

		@media (min-width: 601px) and (max-width: 900px) {
			:host {
				width: 49%;
				height:40vh;
			}
		}

		@media (min-width: 901px) and (max-width: 1300px) and (min-height: 501px) {
			:host {
				width: 49%;
				height: 50vh;
			}
		}

		@media (min-width: 901px) and (max-width: 1300px) and (max-height: 500px) {
			:host {
				width: 32%;
				height: 60vh;
			}
		}

		@media (min-width: 1301px) {
			:host {
				width: 32%;
				height: 40vh;
			}
		}
	</style>

	<template>
		<paper-material elevation="2" id="hero-material">
			<div class="fit">
				<iron-image src="{{ image}}" fade="" sizing="cover" id="hero"></iron-image>
				<div class="ripple-background" id="rippler"></div>
				<div class="post-overlay" id="gradlayer"></div>
			</div>
			<div class=" layout vertical title-author-inner-layer">
				<div class="home-title">{{ title }}</div>
				<div class="home-author">By <span>{{ author }}</span>
</div>
			</div>
		</paper-material>
	</template>

	<script>
		Polymer({
			is: "hero-post-card",


			properties: {
				title: String,
				postid: String,
				image: String,
				author: String,

			},

			ready: function () {
				if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
					console.log("mobile");
				} else {
					this.addEventListener('mouseenter', function() {
						this.$.gradlayer.style.opacity = .4;
					});

					this.addEventListener('mouseleave', function() {
						this.$.gradlayer.style.opacity = 1;
					});
				}
			}
		});
	</script>
</dom-module>
